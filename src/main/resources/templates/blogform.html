<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="style.css">
</head>
<body>
<h1></h1>

<div th:replace="base :: navlinks"></div>
<br />
<br />
<br />

<div class="jumbotron">
    <div class="container">
        <!--<div th:replace="base :: header"></div>-->
        <form action="#" th:action="@{/process}" th:object="${blog}" method="post">
            <input type="hidden" th:field="*{id}" />
            Blog Title: <textarea class="form-control" rows="1" th:field="*{title}" />
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span><br />

            Blog Preview: <textarea class="form-control" rows="3" th:field="*{preview}" />
            <span th:if="${#fields.hasErrors('preview')}"
                  th:errors="*{preview}"></span><br />

            Full Content: <textarea class="form-control" rows="8" th:field="*{content}" />
            <span th:if="${#fields.hasErrors('content')}"
                  th:errors="*{content}"></span><br />
            <br />

            <input class="btn btn-warning btn-lg" role="button" type="submit" value="Post" />
            </form>

        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>

    <div th:replace="base::footer"></div>
</div>

</body>
</html>
